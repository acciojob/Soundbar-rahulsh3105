<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Soundbar</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="buttons">
    <button class="btn" id="btn1" src="https://gaana.com/playlist/aparvakarangutkar-zabyh-audio">Audio 1</button>
    <button class="btn" id="btn2" src="https://gaana.com/playlist/aparvakarangutkar-zabyh-audio">Audio 2</button>
    <button class="btn" id="btn3" src="https://gaana.com/playlist/aparvakarangutkar-zabyh-audio">Audio 3</button>
    <button class="btn" id="btn4" src="https://gaana.com/playlist/aparvakarangutkar-zabyh-audio">Audio 4</button>
    <button class="btn" id="btn5" src="https://gaana.com/playlist/aparvakarangutkar-zabyh-audio">Audio 5</button>
    <button class="btn" id="btn6" src="https://gaana.com/playlist/aparvakarangutkar-zabyh-audio">Audio 6</button>
    <button class="btn stop" id="stop">Stop</button>
  </div>

  <script>
    const buttons = document.querySelectorAll(".btn");
    const stopButton = document.querySelector(".stop");
    const sounds = [];

    for (let i = 1; i <= 6; i++) {
      sounds.push(new Audio(`sounds/audio${i}.mp3`));
    }

    function playSound(index) {
      stopSounds();
      sounds[index].play().catch(error => {
        console.log(`Failed to play sound: ${error}`);
      });
    }

    function stopSounds() {
      sounds.forEach((sound) => {
        sound.pause();
        sound.currentTime = 0;
      });
    }

    buttons.forEach((button, index) => {
      button.addEventListener("click", () => {
        playSound(index);
      });
    });

    stopButton.addEventListener("click", () => {
      stopSounds();
    });
  </script>
</body>

</html>
